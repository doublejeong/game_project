<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>가위바위보</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            body {
                display: flex;
                justify-content: center;
                margin: 0;
                font-family: Arial, sans-serif;
            }

            #gameResult {
                font-size: 24px;
                font-weight: bold;
            }

            img {
                height: 250px;
                margin: 5px;
            }

            button {
                margin: 5px;
                padding: 10px 20px;
                font-size: 1em;
                background-color: #000000;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            button:hover {
                background-color: gray;
            }

        </style>
    </head>
    <body
        class="d-flex vw-100 vh-100 text-center flex-column justify-content-between"
    >
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a
                        class="navbar-brand"
                        href="/index.html"
                        >게임 홈</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarScroll"
                    >
                        <ul
                            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                            style="--bs-scroll-height: 100px"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="/lotto.html"
                                    >로또</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="/rsp.html"
                                    >가위바위보</a
                                >
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-outline-success"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row justify-content-around">
                    <div
                        class="card"
                        style="width: 18rem">
                        <div id="userChoiceImage">
                            <img src="/img/user.png">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">당신</h5>
                            <p class="card-text">
                                
                                <div id="gameResult">
                                    <div id="userChoiceText"></div>
                                </div>
                                <button onclick="playGame('scissors')">가위</button>
                                <button onclick="playGame('rock')">바위</button>
                                <button onclick="playGame('paper')">보</button>
                            </p>
                        </div>
                    </div>
                    <div
                        class="card"
                        style="width: 18rem"
                    >
                        <img
                            class="card-img-top"
                            src="/img/referee.jpg"
                            alt="Card image cap"
                        />
                        <div class="card-body">
                            <h5 class="card-title">심판</h5>
                            <p class="card-text">
                                <div id="gameResult">
                                    <div id="resultText"></div>
                                </div>
                            </p>
                        </div>
                    </div>
                    <div
                        class="card"
                        style="width: 18rem">
                    <div id="computerChoiceImage">
                        <img src="/img/com.png">
                    </div>
                        <div class="card-body">
                            <h5 class="card-title">컴퓨터</h5>
                            <p class="card-text">
                                <div id="gameResult">
                                    <div id="computerChoiceText"></div>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                function playGame(userChoice) {
                    var choices = ['scissors', 'rock', 'paper'];
                    var computerChoice = choices[Math.floor(Math.random() * 3)];
        
                    var result = getGameResult(userChoice, computerChoice);
        
                    var userChoiceImage = document.createElement('img');
                    userChoiceImage.src = `/img/${userChoice.toLowerCase()}.png`;
        
                    var computerChoiceImage = document.createElement('img');
                    computerChoiceImage.src = `/img/${computerChoice.toLowerCase()}.png`;
        
                    var userChoiceImageContainer = document.getElementById('userChoiceImage');
                    var computerChoiceImageContainer = document.getElementById('computerChoiceImage');
        
                    userChoiceImageContainer.innerHTML = '';
                    userChoiceImageContainer.appendChild(userChoiceImage);
        
                    computerChoiceImageContainer.innerHTML = '';
                    computerChoiceImageContainer.appendChild(computerChoiceImage);
        
                    document.getElementById('userChoiceText').innerText = `${userChoice}`;
                    document.getElementById('computerChoiceText').innerText = `${computerChoice}`;
                    document.getElementById('resultText').innerText = `${result}`;
                }
        
                function getGameResult(userChoice, computerChoice) {
                    if (userChoice === computerChoice) {
                        return "무승부";
                    } else if (
                        (userChoice === "scissors" && computerChoice === "paper") ||
                        (userChoice === "rock" && computerChoice === "scissors") ||
                        (userChoice === "paper" && computerChoice === "rock")
                    ) {
                        return "승리";
                    } else {
                        return "패배";
                    }
                }
            </script>
        </main>

        <footer class="footer">
            <hr />
            © 2023 IT 2기 정정수
        </footer>
    </body>
</html>
