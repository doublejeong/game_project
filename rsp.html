        <main>
            <div class="container">

                    <h1>가위바위보 게임</h1>
                    <div

            ></div>
                                <button onclick="playGame('scissors')">가위</button>

            <div
            class="result-box"
            id="computerChoiceResult"
        ></div>
                            </p>
                        </div>

                </div>
            </div>

            
        

            <script>
            function playGame(userChoice) {
            var choices = ['scissors', 'rock', 'paper'];
            var computerChoice = choices[Math.floor(Math.random() * 3)];

            document.getElementById('userChoiceResult').innerText = `사용자: ${userChoice}`;
            document.getElementById('computerChoiceResult').innerText = `컴퓨터: ${computerChoice}`;

            var result = getGameResult(userChoice, computerChoice);

            document.getElementById('gameResult').innerText = `결과: ${result}`;

            // 선택에 해당하는 이미지를 보여줍니다.
            var userChoiceImage = document.createElement('img');
            var computerChoiceImage = document.createElement('img');

            userChoiceImage.src = `/img/${userChoice.toLowerCase()}.png`;
            computerChoiceImage.src = `/img/${computerChoice.toLowerCase()}.png`;

            document.getElementById('userChoiceResult').appendChild(userChoiceImage);
            document.getElementById('computerChoiceResult').appendChild(computerChoiceImage);
        }

                function getGameResult(userChoice, computerChoice) {
                    if (userChoice === computerChoice) {
                        return "무승부";
                    } else if (
                        (userChoice === "scissors" && computerChoice === "paper") ||
                        (userChoice === "rock" && computerChoice === "scissors") ||
                        (userChoice === "paper" && computerChoice === "rock")
                    ) {
                        return "사용자 승리";
                    } else {
                        return "컴퓨터 승리";
                    }
                }
            </script>
